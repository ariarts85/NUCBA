
<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios Nucba</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input name="nombre" type="text">
        </div>
        <br>
        <div>
            <label for="apellido">Apellido:</label>
            <input name="apeliido" type="text">
        </div>
        <br>
        <div>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="hombre" checked>
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" id="mujer">
            <label for="mujer">Mujer</label>
        </div>
        <br>
        <div>
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="ciudad">Poblacion:</label>
            <select name="ciudad" id="ciudad">
                <option value="alicante">Alicante</option>
                <option value="cordoba">Cordoba</option>
                <option value="madrid">Madrid</option>
                <option value="merida">Merida</option>
                <option value="salamanca">Salamanca</option>
            </select>
        </div>
        <br>
        <div>
            <label for="descripcion">Descripcion:</label>
            <br>
            <textarea name="descripcion" id="descripcion" cols="60" rows="5"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="recibirOfertas" id="recibirOfertas" checked>
            <label for="recibirOfertas">Deseo recibir informacion sobre novedades y ofertas</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="normasCondiciones" id="normasCondiciones">
            <label for="normasCondiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
        </div>
        <br>
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
